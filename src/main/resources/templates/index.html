<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>UTM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/students/list"><b>Universitatea TehnicÄƒ din Moldova</b></a>

            <div class="d-flex justify-content-between">
                <a href="/students/signup" class="btn btn-primary mr-3"><i class="fas fa-user-plus ml-2">Add Student</i></a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
</div>
<div class="container my-4">
    <div th:switch="${students}" class="container my-5">
        <div class="col-md-10 mx-auto d-flex justify-content-center mb-3">
            <a th:href="@{/students/list}">
                <button type="button" class="btn btn-outline-secondary mr-3">All</button>
            </a>
            <a th:href="@{/students/Engineering}">
                <button type="button" class="btn btn-outline-secondary mr-3">Engineering</button>
            </a>
            <a th:href="@{/students/Law}">
                <button type="button" class="btn btn-outline-secondary mr-3">Law</button>
            </a>
            <a th:href="@{/students/Medicine}">
                <button type="button" class="btn btn-outline-secondary mr-3">Medicine</button>
            </a>
            <a th:href="@{/students/Business}">
                <button type="button" class="btn btn-outline-secondary">Business</button>
            </a>
        </div>
        <div class="col-md-10 mx-auto">
            <div th:case="*">
                <table class="table table-bordered table-responsive-md w-100 mx-auto">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Faculty</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.address}"></td>
                        <td th:text="${student.phoneNo}"></td>
                        <td th:text="${student.age}"></td>
                        <td th:text="${student.faculty}"></td>
                        <td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
