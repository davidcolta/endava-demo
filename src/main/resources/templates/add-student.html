<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="col-md-6 offset-md-3 border rounded p-4 mt-2 shadow" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3 class="text-center">Add Student</h3>
    <div class="col-md-10 mx-auto">
        <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
            <div class="row">
                <div class="form-group col-md-8 mx-auto">
                    <label for="name" class="col-form-label">Name:</label> <input type="text" th:field="*{name}"
                                                                                 class="form-control" id="name"
                                                                                 placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>

                </div>
                <div class="form-group col-md-8 mx-auto">
                    <label for="email" class="col-form-label">Email:</label> <input type="text"
                                                                                   th:field="*{email}"
                                                                                   class="form-control"
                                                                                   id="email"
                                                                                   placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8 mx-auto">
                    <label for="address" class="col-form-label">Address:</label> <input type="text"
                                                                                       th:field="*{address}"
                                                                                       class="form-control"
                                                                                       id="address"
                                                                                       placeholder="Address">
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8 mx-auto">
                    <label for="phoneNo" class="col-form-label">Phone:</label> <input type="text"
                                                                                     th:field="*{phoneNo}"
                                                                                     class="form-control"
                                                                                     id="phoneNo"
                                                                                     placeholder="Phone">
                    <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"
                          class="text-danger"></span>
                </div>

                <div class="form-group col-md-8 mx-auto">
                    <label for="age" class="col-form-label">Age:</label> <input type="text"
                                                                               th:field="*{age}"
                                                                               class="form-control"
                                                                               id="age"
                                                                               placeholder="Age">
                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                          class="text-danger"></span>
                </div>

                <div class="col-md-8 mx-auto">
                    <label for="faculty">Faculty:</label>
                    <select id="faculty" name="faculty" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option th:value="${T(com.endava.endava.model.Student.Faculty).Engineering}">Engineering</option>
                        <option th:value="${T(com.endava.endava.model.Student.Faculty).Law}">Law</option>
                        <option th:value="${T(com.endava.endava.model.Student.Faculty).Medicine}">Medicine</option>
                        <option th:value="${T(com.endava.endava.model.Student.Faculty).Business}">Business</option>
                    </select>
                </div>
                <div class="col-md-8 mx-auto">
                    <input type="submit" class="btn btn-primary mx-auto" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
